<!DOCTYPE html>
<html>
<head>
<title>Facebook Token Checker</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(to right, purple, indigo, blue, cyan, green, yellow, orange, red, purple);
    background-size: 800% 100%;
    animation: backgroundAnimation 20s linear infinite;
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 0%;
    }
    100% {
        background-position: 100% 0%;
    }
}

.container {
    width: 350px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added box shadow */
    padding: 20px;
}

.header-box {
    text-align: center;
    position: relative;
    overflow: hidden;
}

.header-box img {
    width: 100%; /* Image fills the header box */
    height: auto; /* Maintain aspect ratio */
    border-radius: 8px;
    object-fit: contain;
    margin-bottom: 10px;
}

.input-box {
    padding: 20px;
}

input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4267B2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#result {
    margin-top: 20px;
    text-align: center;
}

#result img {
    width: 100%; /* Image fills the result div */
    height: auto;
    border-radius: 8px;
    object-fit: contain;
    margin-top: 10px;
}

</style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <img id="headerImage" src="https://i.ibb.co/LzDWK38f/20250214-193025.jpg" alt="Placeholder Image">
        <div id="result"></div>
    </div>
    <div class="input-box">
        <input type="text" id="accessToken" placeholder="Enter Facebook Access Token">
        <button onclick="checkToken()">Check Token</button>
    </div>

</div>

<script>
async function checkToken() {
    const accessToken = document.getElementById('accessToken').value;
    const resultDiv = document.getElementById('result');
    const headerImage = document.getElementById('headerImage');
    resultDiv.innerHTML = "Checking...";

    try {
        const response = await fetch('/check_token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ access_token: accessToken })
        });

        const data = await response.json();

        if (data.error) {
            resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
            headerImage.src = "placeholder.png";
        } else {
            resultDiv.innerHTML = `<img src="${data.profile_picture}" alt="Profile Picture">`;
            headerImage.src = data.profile_picture;
        }
    } catch (error) {
        console.error("Error:", error);
        resultDiv.innerHTML = "<p style='color:red;'>An error occurred.</p>";
        headerImage.src = "https://i.ibb.co/LzDWK38f/20250214-193025.jpg";
    }
}
</script>

</body>
</html>
